<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinebox Gallery</title>
    <script src="https://kit.fontawesome.com/d1f8012626.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="gallery-box-container">
            <div class="canvas"></div>
            <div class="track-picks">
                <div class="button-left">
                    <i class="fa fa-arrow-left" aria-hidden="false"></i>
                </div>
                <div class="button-right">
                    <i class="fa fa-arrow-right" aria-hidden="false"></i>
                </div>
                <ul class="list">
                    <li class="item-list">
                        <img src='./gallery/a.jpg' class="img-list" />
                    </li>
                    <li class="item-list">
                        <img src='./gallery/b.jpg' class="img-list" />
                    </li>
                    <li class="item-list">
                        <img src='./gallery/c.jpg' class="img-list" />
                    </li>
                    <li class="item-list">
                        <img src='./gallery/d.jpg' class="img-list" />
                    </li>
                    <li class="item-list">
                        <img src='./gallery/e.jpg' class="img-list" />
                    </li>
                    <li class="item-list">
                        <img src='./gallery/f.jpg' class="img-list" />
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
